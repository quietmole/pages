<!DOCTYPE HTML>
<html>
<head>
  <title>Bookmarklet of quietmole</title>
</head>
<body>
<h1>Bookmarklet of quietmole</h1>
<h3>Create link plain</h3>

Create plain link from selected text or current page title.

<a href="javascript:(function(w) {
  var s = ('getSelection' in window ? window : document).getSelection().toString();
  var t = w.document.title;
  var u = w.location.href;
  var r = [];
  if(s) { r.push(s); } else if (t) { r.push(t); }
  r.push(u);
  w.prompt('created link', r.join(' '));
  void 0;
})(window);
">create link plain</a>
</body>
</html>
